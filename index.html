<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pie-timer</title>
</head>
<body>
<div class="rs-pie-timer-wrapper"
     data-rs-pt-end-date="2020 07 25 00:00:00"
     data-rs-pt-labels="1"
     data-rs-pt-size="180"
     data-rs-pt-border-color="red"
     data-rs-pt-progress-color="yellow"
     data-rs-pt-number-color="green"
     data-rs-pt-text-color="red"
     data-rs-pt-text-size="35%"
     data-rs-pt-number-size="20%"
     data-rs-pt-border-size="19"
     data-rs-pt-label-names='[{"days": "dd"},{"hours": "hh"},{"minutes": "mm"},{"seconds": "ss"}]'>
</div>

<script src="build/pieTimer.min.js"></script>

</body>
</html>
